			function contactPage() {

			}

			function doSubmit() {
				// concat values
				var tel1 = document.getElementById('tel1');
				var tel2 = document.getElementById('tel2');
				var tellphone = document.getElementById('tellphone');

				var atel1 = document.getElementById('atel1');
				var atel2 = document.getElementById('atel2');
				var applyphone = document.getElementById('applyphone');
				
				tellphone.value = tel1.value + tel2.value;
				applyphone.value = atel1.value + atel2.value;

				// check
				var name = document.getElementById('name');
				var email = document.getElementById('email');
				var speed = document.getElementById('speed');
				var cellphone = document.getElementById('cell');

				var tellFilled = tel1.value != '區碼' && tel2.value != '';

				if (name.value == '' || email.value == '' || 
					(!tellFilled && cellphone.value == '') || speed.value == ''
					 || atel1.value == '區碼' || atel2.value == '') {
					alert('尚有必填欄位未填寫');
				} else {
					//alert('申請完成');
					document.getElementById('from1').submit();
					// $.post('https://123.cht.com.tw/auz/elta/PostFTTBApply.aspx', $('#form1').serialize())
